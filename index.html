<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .profile-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10 10px rgba(0, 0, 0, 0.3);
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: border-color 3s ease; /* Change the animation time to 3 seconds */
    }

    .profile-container:hover .profile-pic {
      border-color: cyan; /* Change border color to cyan on hover */
    }

    .social-links {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-link {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.7); /* Light-colored border for glow */
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: transform 3.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
    }

    .social-link:hover {
      background-color: #007bff; /* Change the background color on hover */
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.9); /* Increase the box shadow on hover to simulate glow */
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 2px;
      background-color: cyan;
      transform: translate(-50%, -50%);
    }

    .overlay .social-link {
      pointer-events: none; /* Prevents the overlay from blocking the social media links */
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
    <div class="social-links">
      <a class="social-link" href="https://www.facebook.com/antonio.augusto.barbaro" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a class="social-link" href="https://twitter.com/aabproducoes" target="_blank"><i class="fab fa-twitter"></i></a>
      <a class="social-link" href="https://www.instagram.com/aabproducoes/" target="_blank"><i class="fab fa-instagram"></i></a>
      <!-- Add more social media links as needed -->
    </div>
    <div class="overlay"></div>
  </div>
  <!-- Add font-awesome library for social media icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script>
    const socialLinks = document.querySelectorAll(".social-link");
    const socialLinkCount = socialLinks.length;
    const angle = 360 / socialLinkCount;

    socialLinks.forEach((link, index) => {
      const rotation = angle * index;
      link.style.transform = `rotate(${rotation}deg) translate(100px) rotate(-${rotation}deg)`;
    });
  </script>
</body>
</html>
